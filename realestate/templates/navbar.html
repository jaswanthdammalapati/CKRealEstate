<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CK Real Estate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link rel="shortcut icon" type="image/jpg" href="../../media/logo.png" >
</head>
<body>
<p class="text-center" style="font-family: 'Inter',sans-serif; font-size: 40px;color: #5282a4">CK Real Estate</p>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: white !important;margin-top: -20px" >
  <div class="container-fluid" >

    <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="color:black !important;">
      <span class="navbar-toggler-icon" ></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="color:black !important;">
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/properties/' %}active{% endif %}" href="{%  url 'property_listings' %}">Browse Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/omaha_events/' %}active{% endif %}" href="{% url 'events' %}">Explore Omaha</a>
        </li>
        <li class="nav-item">
          {% if not user.is_authenticated %}
          <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Admin</a>
          {% else %}
          <a class="nav-link {% if request.path == '/generate-report/' %}active{% endif %}" href="{% url 'generate_report' %}">Reports</a>

          {% endif %}


        </li>
    {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    {% endif %}

      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>
  <style>

        .navbar-nav .nav-item .nav-link.active {
            color: #5282a4 !important;
        }

    .blue {
        font-family: 'Inter', sans-serif;
        color: #5282a4;
    }

    </style>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
