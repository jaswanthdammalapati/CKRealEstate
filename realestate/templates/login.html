{% extends "navbar.html" %}
{% block content %}
<div class="container">
    <h3 class="text-center" style="font-family: 'Inter',sans-serif; font-size: 40px;color: #5282a4">Login</h3>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <div class="text-center">
                    <button  style="background-color: #5282a4;padding: 4px 12px 4px 12px;color: white;border: none;border-radius: 6px;font-size: 18px "  type="submit">Login</button>

             </div>
    </form>
</div>
    <style>
    .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
{% endblock %}
